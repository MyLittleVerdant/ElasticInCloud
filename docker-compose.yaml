version: '3.0'
services:
  es01:
    image: elasticsearch:8.8.0
    ports:
     - "9200:9200"
     - "9300:9300"
    environment:
      - 'discovery.type=single-node'
      - 'xpack.security.enabled=false'
#    volumes:
#      - 'es-data-es01:/usr/share/elasticsearch/data'
  kibana:
    image: kibana:8.8.0
    depends_on:
      es01:
        condition: service_started
    ports:
      - '5601:5601'
    environment:
      - 'ELASTICSEARCH_HOSTS=["http://localhost:9200"]'
  app:
    image: app
    ports:
      - '8000:80'
    depends_on:
      - es01
